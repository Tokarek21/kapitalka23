<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Generator Small Caps HD</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            margin: 0; 
            background-color: #1a1a1a; 
            color: #eeeeee; 
        }
        .container { 
            background: #2d2d2d; 
            padding: 30px; 
            border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
            text-align: center; 
        }
        input { 
            padding: 12px; 
            font-size: 18px; 
            border: none; 
            border-radius: 5px; 
            width: 350px; 
            margin-bottom: 20px; 
        }
        button { 
            padding: 12px 25px; 
            font-size: 16px; 
            font-weight: bold; 
            cursor: pointer; 
            border: none; 
            border-radius: 5px; 
            background: #007bff; 
            color: white; 
            transition: 0.2s; 
        }
        button:hover { background: #0056b3; }
        .download-btn { background: #28a745; margin-left: 10px; }
        .download-btn:hover { background: #218838; }
        
        canvas { 
            margin-top: 30px; 
            border: 2px dashed #444; 
            max-width: 90vw; 
            /* Podgląd szachownicy dla przezroczystości */
            background-image: linear-gradient(45deg, #333 25%, transparent 25%), 
                              linear-gradient(-45deg, #333 25%, transparent 25%), 
                              linear-gradient(45deg, transparent 75%, #333 75%), 
                              linear-gradient(-45deg, transparent 75%, #333 75%);
            background-size: 20px 20px;
        }
        p { color: #888; font-size: 14px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Generator Small Caps PNG</h2>
    <input type="text" id="textInput" placeholder="Twoja treść..." value="LOSUJEMY TWOJĄ NAGRODĘ!">
    <br>
    <button onclick="generate()">ODŚWIEŻ PODGLĄD</button>
    <button class="download-btn" onclick="download()">POBIERZ PLIK PNG</button>
    <p>Pobrany plik będzie miał przezroczyste tło.</p>
</div>

<canvas id="textCanvas"></canvas>

<script>
function generate() {
    const canvas = document.getElementById('textCanvas');
    const ctx = canvas.getContext('2d');
    const text = document.getElementById('textInput').value;
    
    // Ustawienie ogromnej czcionki dla jakości HD (400px)
    const fontSize = 400;
    ctx.font = "small-caps " + fontSize + "px Arial, sans-serif";
    
    // Pomiar szerokości tekstu
    const metrics = ctx.measureText(text);
    const textWidth = metrics.width;
    
    // Dynamiczne dopasowanie canvas do tekstu (z marginesem)
    canvas.width = textWidth + 100;
    canvas.height = fontSize * 1.3;

    // Czyszczenie tła (pełna przezroczystość)
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Rysowanie tekstu
    ctx.font = "small-caps " + fontSize + "px Arial, sans-serif";
    ctx.fillStyle = "white"; // Możesz zmienić na "silver" lub "grey"
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    
    // Rysowanie napisu na środku
    ctx.fillText(text, canvas.width / 2, canvas.height / 2);
}

function download() {
    const canvas = document.getElementById('textCanvas');
    const image = canvas.toDataURL("image/png");
    const link = document.createElement('a');
    link.download = 'napis-smallcaps-hd.png';
    link.href = image;
    link.click();
}

// Generuj przy starcie strony
window.onload = generate;
</script>

</body>
</html>
